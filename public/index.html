<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Sistema de Gestión DB</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <div class="brand">
        <span class="brand-text">Sistema de Gestión</span>
      </div>
      <div>
        <button class="btn-icon" id="logoutBtn" title="Cerrar sesión" aria-label="Cerrar sesión" style="display:none">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M11 8L15 12L11 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M9 3H17C18.1046 3 19 3.89543 19 5V19C19 20.1046 18.1046 21 17 21H9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Menú">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <!-- Login -->
  <div class="container" id="loginArea" style="display:none; padding-top: 2rem;">
    <div class="panel" style="max-width:480px; margin:0 auto;">
      <div class="panel-header">
        <h1>Iniciar sesión</h1>
      </div>
      <form id="loginForm" class="dyn-form" style="display:grid; gap: 12px;">
        <label>Usuario</label>
        <input name="username" type="text" autocomplete="username" required />
        <label>Contraseña</label>
        <input name="password" type="password" autocomplete="current-password" required />
        <button type="submit">Entrar</button>
        <div id="loginMsg" class="form-msg"></div>
      </form>
      <form id="totpForm" class="dyn-form" style="display:none; margin-top: 1rem; gap: 12px;">
        <label>Código 2FA</label>
        <input name="token" type="text" inputmode="numeric" pattern="\d{6}" maxlength="6" placeholder="123456" required />
        <button type="submit">Verificar 2FA</button>
        <div style="font-size: 12px; color: var(--text-muted)">Usa tu app de autenticación (Google Authenticator, Authy, etc.).</div>
        <div id="totpMsg" class="form-msg"></div>
      </form>
    </div>
  </div>

  <div class="container" id="appArea" style="display:none;">
    <div class="layout">
      <aside class="sidebar" id="sidebar" role="complementary" aria-label="Entidades">
        <div class="sb-header">
          <div class="sb-title">

            Entidades
          </div>
        </div>
        <div id="entidades" class="sb-list">
          <!-- botones de entidades -->
        </div>
      </aside>
      <main class="main" role="main">
        <div class="panel">
          <div class="panel-header">
            <h1 id="titulo">Empleado</h1>
            <div class="header-actions">
              <button class="btn-icon" id="refreshBtn" aria-label="Actualizar" title="Actualizar datos">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M21 12C21 16.9706 16.9706 21 12 21C9.69494 21 7.59227 20.1334 6 18.7083L3 16M3 12C3 7.02944 7.02944 3 12 3C14.3051 3 16.4077 3.86656 18 5.29168L21 8M3 21V16M3 16H8M21 3V8M21 8H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
          </div>
          
          <!-- Panel para empleado (no admin) -->
          <div id="empleadoPanel" style="display:none; margin-bottom: 1.5rem;">
            <div id="empleadoInfo" class="table-wrap" style="padding:1rem;"></div>
            <div style="margin-top: 1rem; display:flex; gap:.5rem;">
              <button id="btnMarcarAsistencia">Marcar asistencia</button>
              <div id="asistenciaMsg" class="form-msg"></div>
            </div>
          </div>

          <div class="toolbar">
            <div class="search-box">
              <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>
                <path d="M20 20L16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
              <input id="buscar" class="input" type="text" placeholder="Buscar en registros..." />
            </div>
          </div>
          
          <div id="tableWrap" class="table-wrap" aria-live="polite">
            <!-- tabla -->
          </div>
          
          <div id="formWrap" class="form-wrap">
            <div class="form-header">
              <h3 class="form-heading">
                <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Crear <span id="formTitle">Empleado</span>
              </h3>
            </div>
            <form id="dynForm" class="dyn-form" ></form>
            <div id="formMsg" class="form-msg"></div>
            <div id="updateControls" class="dyn-form" style="margin-top: .75rem; display:none;">
              <label>ID (para actualizar/eliminar)</label>
              <input id="updateIdInput" type="number" min="1" step="1" />
              <div style="display:flex; gap:.5rem; flex-wrap:wrap;">
                <button id="btnUpdate" type="button">Actualizar por ID</button>
                <button id="btnDelete" type="button" style="background:#ef4444;">Eliminar por ID</button>
              </div>
              <div id="updateMsg" class="form-msg"></div>
            </div>

              <!-- Crear admin (solo admin) -->
              <div id="adminCreateWrap" class="form-wrap" style="margin-top: 1.5rem; display:none;">
                <div class="form-header">
                  <h3 class="form-heading">Crear Administrador</h3>
                </div>
                <form id="adminCreateForm" class="dyn-form" enctype="multipart/form-data" style="display:grid; gap: 12px;">
                  <label>Usuario</label>
                  <input name="username" type="text" required />
                  <label>Contraseña</label>
                  <input name="password" type="password" required />
                  <label>Foto (para autenticación facial)</label>
                  <input name="foto" type="file" accept="image/*" />
                  <label><input type="checkbox" name="enable2fa" value="true" /> Habilitar 2FA automático</label>
                  <button type="submit">Crear admin</button>
                  <div id="adminCreateMsg" class="form-msg"></div>
                </form>
              </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
