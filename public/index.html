<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Sistema de Gestión DB</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <div class="brand">
        <span class="brand-text">Sistema de Gestión</span>
      </div>
      <div>
        <button class="btn-icon" id="logoutBtn" title="Cerrar sesión" aria-label="Cerrar sesión" style="display:none">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M11 8L15 12L11 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M9 3H17C18.1046 3 19 3.89543 19 5V19C19 20.1046 18.1046 21 17 21H9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Menú">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <!-- ========================================
       Área de Login
       ======================================== -->
  <div class="container" id="loginArea" style="display:none; padding-top: 2rem;">
    <div class="panel" style="max-width:480px; margin:0 auto;">
      <div class="panel-header">
        <h1>Iniciar sesión</h1>
      </div>
      
      <!-- Formulario de Login -->
      <form id="loginForm" class="dyn-form" style="display:grid; gap: 12px;">
        <div>
          <label>Usuario</label>
          <input name="username" type="text" autocomplete="username" required />
        </div>
        <div>
          <label>Contraseña</label>
          <input name="password" type="password" autocomplete="current-password" required />
        </div>
        <button type="submit">Entrar</button>
        <div id="loginMsg" class="form-msg"></div>
      </form>

      
      
      <!-- Formulario de 2FA -->
      <form id="totpForm" class="dyn-form" style="display:none; margin-top: 1rem; gap: 12px;">
        <div>
          <label>Código 2FA</label>
          <input name="token" type="text" inputmode="numeric" pattern="\d{6}" maxlength="6" placeholder="123456" required />
          <div style="font-size: 12px; color: var(--text-muted); margin-top: 0.25rem;">
            Usa tu app de autenticación (Google Authenticator, Authy, etc.)
          </div>
        </div>
        <button type="submit">Verificar 2FA</button>
        <div id="totpMsg" class="form-msg"></div>
      </form>
    </div>
  </div>

  <!-- ========================================
       Área Principal de la Aplicación
       ======================================== -->
  <div class="container" id="appArea" style="display:none;">
    <div class="layout">
      
      <!-- ========================================
           Sidebar - Navegación
           ======================================== -->
      <aside class="sidebar" id="sidebar" role="complementary" aria-label="Navegación de entidades">
        <div class="sb-header">
          <div class="sb-title">
            <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 7h18M3 12h18M3 17h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            Entidades
          </div>
        </div>
        
        <!-- Navegación de Administrador -->
        <div id="adminNav" class="sb-list" style="margin-bottom: .75rem; display:none;">
          <button id="btnAdminPanel">
         
            Administración
          </button>
        </div>
        
        <!-- Lista de Entidades -->
        <div id="entidades" class="sb-list">
          <!-- Los botones de entidades se generan dinámicamente aquí -->
        </div>
      </aside>
      
      <!-- ========================================
           Contenido Principal
           ======================================== -->
      <main class="main" role="main">
        
        <!-- Panel de Vista de Empleado (Usuario No Admin) -->
        <div class="panel" id="empleadoPanel" style="display:none;">
          <div class="panel-header">
            <h1>Mi Información</h1>
            <div class="header-actions">
              <button class="btn-icon" id="refreshEmpleadoBtn" aria-label="Actualizar" title="Actualizar información">
                
              </button>
            </div>
          </div>
          
          <!-- Información del Empleado -->
          <div id="empleadoInfo" class="table-wrap" style="padding:1rem; margin-bottom: 1.5rem;">
            <!-- La información del empleado se carga aquí -->
          </div>
          
          <!-- Controles de Asistencia -->
          <div class="form-wrap">
            <div class="form-header">
              <h3 class="form-heading">
                
                Registro de Asistencia
              </h3>
            </div>
            <div style="display:flex; gap:.5rem; align-items:center; flex-wrap:wrap;">
              <button id="btnMarcarAsistencia">Marcar asistencia</button>
              <div id="asistenciaMsg" class="form-msg" style="margin:0;"></div>
            </div>
          </div>
        </div>
        
        <!-- Panel de Datos Principal (Para Admin) -->
        <div class="panel" id="dataPanel">
          <div class="panel-header">
            <h1 id="titulo">Empleado</h1>
            <div class="header-actions">
              <button class="btn-icon" id="refreshBtn" aria-label="Actualizar" title="Actualizar datos">
               
              </button>
            </div>
          </div>
          
          <!-- Barra de Búsqueda -->
          <div class="toolbar">
            <div class="search-box">
              <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>
                <path d="M20 20L16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
              <input id="buscar" class="input" type="text" placeholder="Buscar en registros..." />
            </div>
          </div>
          
          <!-- Tabla de Datos -->
          <div id="tableWrap" class="table-wrap" aria-live="polite">
            <!-- La tabla se genera dinámicamente aquí -->
          </div>
          
          <!-- Sección de Formularios -->
          <div id="formWrap" class="form-wrap">
            
            <!-- Formulario de Creación -->
            <div class="form-header">
              <h3 class="form-heading">
                <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Crear <span id="formTitle">Empleado</span>
              </h3>
            </div>
            <form id="dynForm" class="dyn-form">
              <!-- Los campos se generan dinámicamente aquí -->
            </form>
            <div id="formMsg" class="form-msg"></div>
            
            <!-- Controles de Actualización/Eliminación -->
            <div id="updateControls" class="form-wrap" style="margin-top: 1.5rem; padding-top: 1.5rem; display:none;">
              <div class="form-header">
                <h3 class="form-heading">
                  
                  Actualizar o Eliminar Registro
                </h3>
              </div>
              <div class="dyn-form">
                <div style="grid-column: 1 / -1;">
                  <label>Selecciona un registro</label>
                  <select id="updateIdInput" style="width: 100%; max-width: 100%;">
                    <!-- Las opciones se generan dinámicamente aquí -->
                  </select>
                </div>
                <div style="grid-column: 1 / -1; display:flex; gap:.5rem; flex-wrap:wrap;">
                  <button id="btnUpdate" type="button">Actualizar registro</button>
                  <button id="btnDelete" type="button" style="background:#ef4444;">Eliminar registro</button>
                </div>
              </div>
              <div id="updateMsg" class="form-msg"></div>
            </div>
          </div>
        </div>
        
        <!-- Panel de Administración -->
        <div class="panel" id="adminPanel" style="display:none;">
          <div class="panel-header">
            <h1>Panel de Administración</h1>
          </div>
          
          <div id="adminCreateWrap" class="form-wrap">
            <div class="form-header">
              <h3 class="form-heading">
            
                Crear Administrador
              </h3>
            </div>
            
            <form id="adminCreateForm" class="dyn-form" enctype="multipart/form-data" style="display:grid; gap: 12px; max-width: 560px;">
              <div>
                <label>Usuario</label>
                <input name="username" type="text" required />
              </div>
              <div>
                <label>Contraseña</label>
                <input name="password" type="password" required />
              </div>
              <div style="grid-column: 1 / -1;">
                <label>Foto (opcional)</label>
                <input name="foto" type="file" accept="image/*" />
              </div>
              <div style="grid-column: 1 / -1;">
                <label style="display:flex; align-items:center; gap:.5rem; cursor:pointer;">
                  <input type="checkbox" name="enable2fa" value="true" style="cursor:pointer;" />
                  Habilitar autenticación de dos factores (2FA)
                </label>
              </div>
              <div style="grid-column: 1 / -1;">
                <button type="submit">Crear administrador</button>
              </div>
              <div id="adminCreateMsg" class="form-msg" style="grid-column: 1 / -1;"></div>
            </form>
          </div>

          <!-- Lista de administradores (mover dentro del panel de administración) -->
          <div id="adminUsersWrap" class="form-wrap" style="margin-top:2rem;">
            <div class="form-header" style="display:flex; align-items:center; justify-content:space-between; gap:.5rem;">
              <h3 class="form-heading">Administradores</h3>
              <button class="btn-icon" id="btnRefreshAdmins" title="Actualizar lista">
                
              </button>
            </div>
            <div id="adminUsersTable" class="table-wrap" style="padding: .75rem;">
              <!-- Tabla de administradores renderizada por JS -->
            </div>
            <div id="adminUsersMsg" class="form-msg"></div>
          </div>
        </div>
        
      </main>
    </div>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
