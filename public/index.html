<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Sistema de Gestión DB</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <div class="brand">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 7C4 5.89543 4.89543 5 6 5H18C19.1046 5 20 5.89543 20 7V17C20 18.1046 19.1046 19 18 19H6C4.89543 19 4 18.1046 4 17V7Z" stroke="currentColor" stroke-width="2"/>
          <path d="M8 9H16M8 12H16M8 15H12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span class="brand-text">Sistema de Gestión</span>
      </div>
      <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Menú">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <div class="container">
    <div class="layout">
      <aside class="sidebar" id="sidebar" role="complementary" aria-label="Entidades">
        <div class="sb-header">
          <div class="sb-title">
            <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 3H5C3.89543 3 3 3.89543 3 5V9C3 10.1046 3.89543 11 5 11H9C10.1046 11 11 10.1046 11 9V5C11 3.89543 10.1046 3 9 3Z" stroke="currentColor" stroke-width="2"/>
              <path d="M19 3H15C13.8954 3 13 3.89543 13 5V9C13 10.1046 13.8954 11 15 11H19C20.1046 11 21 10.1046 21 9V5C21 3.89543 20.1046 3 19 3Z" stroke="currentColor" stroke-width="2"/>
              <path d="M9 13H5C3.89543 13 3 13.8954 3 15V19C3 20.1046 3.89543 21 5 21H9C10.1046 21 11 20.1046 11 19V15C11 13.8954 10.1046 13 9 13Z" stroke="currentColor" stroke-width="2"/>
              <path d="M19 13H15C13.8954 13 13 13.8954 13 15V19C13 20.1046 13.8954 21 15 21H19C20.1046 21 21 20.1046 21 19V15C21 13.8954 20.1046 13 19 13Z" stroke="currentColor" stroke-width="2"/>
            </svg>
            Entidades
          </div>
        </div>
        <div id="entidades" class="sb-list">
          <!-- botones de entidades -->
        </div>
      </aside>
      <main class="main" role="main">
        <div class="panel">
          <div class="panel-header">
            <h1 id="titulo">Empleado</h1>
            <div class="header-actions">
              <button class="btn-icon" id="refreshBtn" aria-label="Actualizar" title="Actualizar datos">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M21 12C21 16.9706 16.9706 21 12 21C9.69494 21 7.59227 20.1334 6 18.7083L3 16M3 12C3 7.02944 7.02944 3 12 3C14.3051 3 16.4077 3.86656 18 5.29168L21 8M3 21V16M3 16H8M21 3V8M21 8H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
          </div>
          
          <div class="toolbar">
            <div class="search-box">
              <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>
                <path d="M20 20L16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
              <input id="buscar" class="input" type="text" placeholder="Buscar en registros..." />
            </div>
          </div>
          
          <div id="tableWrap" class="table-wrap" aria-live="polite">
            <!-- tabla -->
          </div>
          
          <div id="formWrap" class="form-wrap">
            <div class="form-header">
              <h3 class="form-heading">
                <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Crear <span id="formTitle">Empleado</span>
              </h3>
            </div>
            <form id="dynForm" class="dyn-form"></form>
            <div id="formMsg" class="form-msg"></div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <footer class="site-footer" role="contentinfo">
    <div class="container footer-content">
      <small>© 2025 Sistema de Gestión DB - Proyecto Universitario</small>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
