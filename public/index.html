<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Sistema de Gestión DB</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <div class="brand">
        <span class="brand-text">Sistema de Gestión</span>
      </div>
      <div>
        <button class="btn-icon" id="logoutBtn" title="Cerrar sesión" aria-label="Cerrar sesión" style="display:none">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M11 8L15 12L11 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M9 3H17C18.1046 3 19 3.89543 19 5V19C19 20.1046 18.1046 21 17 21H9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Menú">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <!-- ========================================
       Área de Login
       ======================================== -->
  <div class="container" id="loginArea" style="display:none; padding-top: 2rem;">
    <div class="panel" style="max-width:480px; margin:0 auto;">
      <div class="panel-header">
        <h1>Iniciar sesión</h1>
      </div>
      
      <!-- Formulario de Login -->
      <form id="loginForm" class="dyn-form" style="display:grid; gap: 12px;">
        <div>
          <label>Usuario</label>
          <input name="username" type="text" autocomplete="username" required />
        </div>
        <div>
          <label>Contraseña</label>
          <input name="password" type="password" autocomplete="current-password" required />
        </div>
        <button type="submit">Entrar</button>
        <div id="loginMsg" class="form-msg"></div>
      </form>
      
      <!-- Formulario de 2FA -->
      <form id="totpForm" class="dyn-form" style="display:none; margin-top: 1rem; gap: 12px;">
        <div>
          <label>Código 2FA</label>
          <input name="token" type="text" inputmode="numeric" pattern="\d{6}" maxlength="6" placeholder="123456" required />
          <div style="font-size: 12px; color: var(--text-muted); margin-top: 0.25rem;">
            Usa tu app de autenticación (Google Authenticator, Authy, etc.)
          </div>
        </div>
        <button type="submit">Verificar 2FA</button>
        <div id="totpMsg" class="form-msg"></div>
      </form>
    </div>
  </div>

  <!-- ========================================
       Área Principal de la Aplicación
       ======================================== -->
  <div class="container" id="appArea" style="display:none;">
    <div class="layout">
      
      <!-- ========================================
           Sidebar - Navegación
           ======================================== -->
      <aside class="sidebar" id="sidebar" role="complementary" aria-label="Navegación de entidades">
        <div class="sb-header">
          <div class="sb-title">
            <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 7h18M3 12h18M3 17h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            Entidades
          </div>
        </div>
        
        <!-- Navegación de Administrador -->
        <div id="adminNav" class="sb-list" style="margin-bottom: .75rem; display:none;">
          <button id="btnAdminPanel">
            <svg style="width:16px;height:16px;margin-right:0.5rem;" viewBox="0 0 24 24" fill="none">
              <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2"/>
              <path d="M19.4 15C19.1277 15.6171 19.2583 16.3378 19.73 16.82L19.79 16.88C20.1656 17.2551 20.3766 17.7642 20.3766 18.295C20.3766 18.8258 20.1656 19.3349 19.79 19.71C19.4149 20.0856 18.9058 20.2966 18.375 20.2966C17.8442 20.2966 17.3351 20.0856 16.96 19.71L16.9 19.65C16.4178 19.1783 15.6971 19.0477 15.08 19.32C14.4755 19.5791 14.0826 20.1724 14.08 20.83V21C14.08 22.1046 13.1846 23 12.08 23C10.9754 23 10.08 22.1046 10.08 21V20.91C10.0642 20.2327 9.63587 19.6339 9 19.4C8.38291 19.1277 7.66219 19.2583 7.18 19.73L7.12 19.79C6.74486 20.1656 6.23582 20.3766 5.705 20.3766C5.17418 20.3766 4.66514 20.1656 4.29 19.79C3.91445 19.4149 3.70343 18.9058 3.70343 18.375C3.70343 17.8442 3.91445 17.3351 4.29 16.96L4.35 16.9C4.82167 16.4178 4.95235 15.6971 4.68 15.08C4.42093 14.4755 3.82764 14.0826 3.17 14.08H3C1.89543 14.08 1 13.1846 1 12.08C1 10.9754 1.89543 10.08 3 10.08H3.09C3.76733 10.0642 4.36613 9.63587 4.6 9C4.87235 8.38291 4.74167 7.66219 4.27 7.18L4.21 7.12C3.83445 6.74486 3.62343 6.23582 3.62343 5.705C3.62343 5.17418 3.83445 4.66514 4.21 4.29C4.58514 3.91445 5.09418 3.70343 5.625 3.70343C6.15582 3.70343 6.66486 3.91445 7.04 4.29L7.1 4.35C7.58219 4.82167 8.30291 4.95235 8.92 4.68H9C9.60447 4.42093 9.99738 3.82764 10 3.17V3C10 1.89543 10.8954 1 12 1C13.1046 1 14 1.89543 14 3V3.09C14.0026 3.74764 14.3955 4.34093 15 4.6C15.6171 4.87235 16.3378 4.74167 16.82 4.27L16.88 4.21C17.2551 3.83445 17.7642 3.62343 18.295 3.62343C18.8258 3.62343 19.3349 3.83445 19.71 4.21C20.0856 4.58514 20.2966 5.09418 20.2966 5.625C20.2966 6.15582 20.0856 6.66486 19.71 7.04L19.65 7.1C19.1783 7.58219 19.0477 8.30291 19.32 8.92V9C19.5791 9.60447 20.1724 9.99738 20.83 10H21C22.1046 10 23 10.8954 23 12C23 13.1046 22.1046 14 21 14H20.91C20.2524 14.0026 19.6591 14.3955 19.4 15Z" stroke="currentColor" stroke-width="2"/>
            </svg>
            Administración
          </button>
        </div>
        
        <!-- Lista de Entidades -->
        <div id="entidades" class="sb-list">
          <!-- Los botones de entidades se generan dinámicamente aquí -->
        </div>
      </aside>
      
      <!-- ========================================
           Contenido Principal
           ======================================== -->
      <main class="main" role="main">
        
        <!-- Panel de Vista de Empleado (Usuario No Admin) -->
        <div class="panel" id="empleadoPanel" style="display:none;">
          <div class="panel-header">
            <h1>Mi Información</h1>
            <div class="header-actions">
              <button class="btn-icon" id="refreshEmpleadoBtn" aria-label="Actualizar" title="Actualizar información">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M21 12C21 16.9706 16.9706 21 12 21C9.69494 21 7.59227 20.1334 6 18.7083L3 16M3 12C3 7.02944 7.02944 3 12 3C14.3051 3 16.4077 3.86656 18 5.29168L21 8M3 21V16M3 16H8M21 3V8M21 8H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
          </div>
          
          <!-- Información del Empleado -->
          <div id="empleadoInfo" class="table-wrap" style="padding:1rem; margin-bottom: 1.5rem;">
            <!-- La información del empleado se carga aquí -->
          </div>
          
          <!-- Controles de Asistencia -->
          <div class="form-wrap">
            <div class="form-header">
              <h3 class="form-heading">
                <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M9 11L12 14L22 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M21 12V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V5C3 3.89543 3.89543 3 5 3H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Registro de Asistencia
              </h3>
            </div>
            <div style="display:flex; gap:.5rem; align-items:center; flex-wrap:wrap;">
              <button id="btnMarcarAsistencia">Marcar asistencia</button>
              <div id="asistenciaMsg" class="form-msg" style="margin:0;"></div>
            </div>
          </div>
        </div>
        
        <!-- Panel de Datos Principal (Para Admin) -->
        <div class="panel" id="dataPanel">
          <div class="panel-header">
            <h1 id="titulo">Empleado</h1>
            <div class="header-actions">
              <button class="btn-icon" id="refreshBtn" aria-label="Actualizar" title="Actualizar datos">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M21 12C21 16.9706 16.9706 21 12 21C9.69494 21 7.59227 20.1334 6 18.7083L3 16M3 12C3 7.02944 7.02944 3 12 3C14.3051 3 16.4077 3.86656 18 5.29168L21 8M3 21V16M3 16H8M21 3V8M21 8H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
          </div>
          
          <!-- Barra de Búsqueda -->
          <div class="toolbar">
            <div class="search-box">
              <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>
                <path d="M20 20L16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
              <input id="buscar" class="input" type="text" placeholder="Buscar en registros..." />
            </div>
          </div>
          
          <!-- Tabla de Datos -->
          <div id="tableWrap" class="table-wrap" aria-live="polite">
            <!-- La tabla se genera dinámicamente aquí -->
          </div>
          
          <!-- Sección de Formularios -->
          <div id="formWrap" class="form-wrap">
            
            <!-- Formulario de Creación -->
            <div class="form-header">
              <h3 class="form-heading">
                <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Crear <span id="formTitle">Empleado</span>
              </h3>
            </div>
            <form id="dynForm" class="dyn-form">
              <!-- Los campos se generan dinámicamente aquí -->
            </form>
            <div id="formMsg" class="form-msg"></div>
            
            <!-- Controles de Actualización/Eliminación -->
            <div id="updateControls" class="form-wrap" style="margin-top: 1.5rem; padding-top: 1.5rem; display:none;">
              <div class="form-header">
                <h3 class="form-heading">
                  <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 4H4C3.46957 4 2.96086 4.21071 2.58579 4.58579C2.21071 4.96086 2 5.46957 2 6V20C2 20.5304 2.21071 21.0391 2.58579 21.4142C2.96086 21.7893 3.46957 22 4 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M18.5 2.50001C18.8978 2.10219 19.4374 1.87869 20 1.87869C20.5626 1.87869 21.1022 2.10219 21.5 2.50001C21.8978 2.89784 22.1213 3.43741 22.1213 4.00001C22.1213 4.56262 21.8978 5.10219 21.5 5.50001L12 15L8 16L9 12L18.5 2.50001Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                  Actualizar o Eliminar Registro
                </h3>
              </div>
              <div class="dyn-form">
                <div style="grid-column: 1 / -1;">
                  <label>Selecciona un registro</label>
                  <select id="updateIdInput" style="width: 100%; max-width: 100%;">
                    <!-- Las opciones se generan dinámicamente aquí -->
                  </select>
                </div>
                <div style="grid-column: 1 / -1; display:flex; gap:.5rem; flex-wrap:wrap;">
                  <button id="btnUpdate" type="button">Actualizar registro</button>
                  <button id="btnDelete" type="button" style="background:#ef4444;">Eliminar registro</button>
                </div>
              </div>
              <div id="updateMsg" class="form-msg"></div>
            </div>
          </div>
        </div>
        
        <!-- Panel de Administración -->
        <div class="panel" id="adminPanel" style="display:none;">
          <div class="panel-header">
            <h1>Panel de Administración</h1>
          </div>
          
          <div id="adminCreateWrap" class="form-wrap">
            <div class="form-header">
              <h3 class="form-heading">
                <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M16 11L19 14L16 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Crear Administrador
              </h3>
            </div>
            
            <form id="adminCreateForm" class="dyn-form" enctype="multipart/form-data" style="display:grid; gap: 12px; max-width: 560px;">
              <div>
                <label>Usuario</label>
                <input name="username" type="text" required />
              </div>
              <div>
                <label>Contraseña</label>
                <input name="password" type="password" required />
              </div>
              <div style="grid-column: 1 / -1;">
                <label>Foto (Para Autenticación Facial)</label>
                <input name="foto" type="file" accept="image/*" />
              </div>
              <div style="grid-column: 1 / -1;">
                <label style="display:flex; align-items:center; gap:.5rem; cursor:pointer;">
                  <input type="checkbox" name="enable2fa" value="true" style="cursor:pointer;" />
                  Habilitar autenticación de dos factores (2FA)
                </label>
              </div>
              <div style="grid-column: 1 / -1;">
                <button type="submit">Crear administrador</button>
              </div>
              <div id="adminCreateMsg" class="form-msg" style="grid-column: 1 / -1;"></div>
            </form>
          </div>
        </div>
        
      </main>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
